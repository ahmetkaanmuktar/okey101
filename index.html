    <main class="main-content">

            </div>

                    <option value="15">15 El</option>

            </div>

            <!-- Player Names - Two Player Mode -->
            <div id="names-two" class="form-group names-group">
                <label class="form-label">Oyuncu ƒ∞simleri</label>
                <div class="names-grid names-grid-2">

                    <input type="text" id="name-s3" class="form-input" placeholder="4. Oyuncu" maxlength="20">

                    </div>
                    <div class="team-group">

                <div class="milestone-text">
                    <h3>Ara Toplam</h3>

                </div>
            </div>
        </div>

        <!-- Game Table -->
        <div id="game-section" class="game-section" style="display: none;">
            <div class="card table-card">
                <div class="table-header">
                    <h2>Skor Tablosu</h2>

                        <tbody id="table-body">

                </div>

                <!-- Totals Bar -->
                <div class="totals-bar">
                    <div class="totals-content" id="totals-content">

                </div>
            </div>
        </div>

        <!-- Winner Banner -->
